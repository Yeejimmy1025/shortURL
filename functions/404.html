
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 | Cloud FAMILY YEE</title>
    <link rel="icon" href="https://cloud.familyyee.com/asset/img/Samll-Icon.png">
    <link href="https://cloud.familyyee.com/asset/img/Samll-Icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #7C3AED;
            --primary-dark: #6D28D9;
            --primary-light: #8B5CF6;
            --secondary: #06D6A0;
            --accent: #EF476F;
            --light: #F8FAFC;
            --dark: #0F172A;
            --gray: #64748B;
            --success: #10B981;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            text-align: center;
            max-width: 700px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        .error-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.3s;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.5s;
        }

        .error-description {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #CBD5E1;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.7s;
        }

        .error-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.9s;
        }

        .suggestions-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--secondary);
        }

        .suggestions-list {
            list-style: none;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .suggestions-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
            color: #CBD5E1;
            position: relative;
            padding-left: 30px;
        }

        .suggestions-list li:last-child {
            border-bottom: none;
        }

        .suggestions-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 35px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            background: var(--glass);
            border-color: var(--primary);
        }

        .search-box {
            margin: 30px 0;
            position: relative;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: scale(1.1);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: var(--glass);
            border-radius: 50%;
            animation: float 15s infinite linear;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        /* 动画关键帧 */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-icon {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1.1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-icon {
                font-size: 4.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面未找到</h2>
        <p class="error-description">抱歉，您访问的页面不存在或已被移动。</p>
        
        <div class="error-card">
            <h3 class="suggestions-title">您可以尝试：</h3>
            <ul class="suggestions-list">
                <li>检查网址拼写是否正确</li>
                <li>返回上一页重新操作</li>
                <li>访问网站首页浏览其他内容</li>
                <!-- <li>使用搜索功能查找您需要的信息</li> -->
            </ul>
            
            
        </div>
        
        <div class="action-buttons">
            <a href="https://cloud.familyyee.com" class="btn">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <!-- <a href="/cdn-cgi/l/email-protection#f2919e9d87969c9786859d8099b2919e9d8796dc94939f9b9e8b8b9797dc919d9f" class="btn btn-outline">
                <i class="fas fa-envelope"></i> 联系支持
            </a> -->
            <button class="btn btn-outline" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> 返回上页
            </button>
        </div>
    </div>
    
    <!-- 浮动背景元素 -->
    <div class="floating-elements" id="floatingContainer"></div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // 创建浮动元素
        function createFloatingElements() {
            const floatingContainer = document.getElementById('floatingContainer');
            const colors = [
                'rgba(124, 58, 237, 0.1)', 
                'rgba(6, 214, 160, 0.1)', 
                'rgba(239, 71, 111, 0.1)',
                'rgba(255, 255, 255, 0.05)'
            ];
            
            for (let i = 0; i < 12; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // 随机大小
                const size = Math.random() * 80 + 20;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // 随机位置
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                
                // 随机颜色
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 5;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                floatingContainer.appendChild(element);
            }
        }

        // 初始化浮动元素
        createFloatingElements();

        // 搜索功能
        document.querySelector('.search-button').addEventListener('click', function() {
            const searchInput = document.querySelector('.search-input');
            const query = searchInput.value.trim();
            
            if (query) {
                // 在实际应用中，这里应该执行搜索操作
                alert(`搜索: ${query}\n\n在实际应用中，这里会显示搜索结果。`);
                searchInput.value = '';
            } else {
                searchInput.focus();
            }
        });

        // 按回车键搜索
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });

        // 404数字动画
        const errorCode = document.querySelector('.error-code');
        let count = 0;
        const targetCount = 404;
        const duration = 2000; // 2秒
        const interval = 10; // 更新间隔
        const steps = duration / interval;
        const increment = targetCount / steps;

        function animateCounter() {
            if (count < targetCount) {
                count += increment;
                if (count > targetCount) count = targetCount;
                errorCode.textContent = Math.floor(count);
                setTimeout(animateCounter, interval);
            }
        }

        // 开始数字动画
        setTimeout(animateCounter, 500);
    </script>
</body>

</html>
